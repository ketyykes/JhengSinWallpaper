<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <title>正新國小桌布下載</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="#">桌布下載</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" id="btn-pure-img">
                    <a class="nav-link" href="#">純圖片版 <span class="sr-only">純圖片版</span></a>
                </li>
                <li class="nav-item" id="btn-text-img">
                    <a class="nav-link" href="#">文字版<span class="sr-only">文字版</span></a>
                </li>
                <li class="nav-item" id="btn-desktop-img">
                    <a class="nav-link" href="#">桌布空白版<span class="sr-only">桌面空白版</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <main id="content">
        <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="5000">
                <img src="img/carouselImg/one.jpg"  alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>測試輪播圖片而已</h5>
                    <p>右上角連結才是桌布(對了這張圖也是新化)</p>
                </div>
              </div>
              <div class="carousel-item d-flex justify-content-center" data-interval="5000">
                <img src="img/carouselImg/two.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>純測試勿下載</h5>
                    <p>桌布請點右上角連結(猜猜這裡是正新國小的哪)</p>
                </div>
              </div>
              <div class="carousel-item d-flex justify-content-center" data-interval="5000">
                <img src="img/carouselImg/three.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>這不是桌布</h5>
                    <p>點右上角的連結們才是桌布(這是正新國小的天空)</p>
                </div>
              </div>
              <div class="carousel-item d-flex justify-content-center" data-interval="5000">
                <img src="img/carouselImg/four.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>點擊右上角才是桌布唷~</h5>
                    <p>快快點擊右上角(保護眼睛要多看綠色的東西)</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
          </div>


    </main>
    <footer class="w-50 mx-auto position-relative top10">
        <hr />
        <p class="text-center font-weight-light fz05">I'mFooter</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        let getBtnPureImg = document.getElementById("btn-pure-img");
        let getBtnTextImg = document.getElementById("btn-text-img");
        let getBtnDesktopImg = document.getElementById("btn-desktop-img");
        let getContent= document.getElementById("content");
        getBtnPureImg.addEventListener("click", function (e) {
            e.preventDefault();
            fetch('pureImg.html').then(function (response) {
                if (response.ok) {
                    console.log("hellowrold");
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            }).then(function (text) {
                getContent.innerHTML = text;
            }).catch(function (error) {
                console.log('SomethingError ', error.message);
            });
        })
        getBtnTextImg.addEventListener("click", function (e) {
            e.preventDefault();
            fetch('textImg.html').then(function (response) {
                if (response.ok) {
                    console.log("hellowrold");
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            }).then(function (text) {
                getContent.innerHTML = text;
            }).catch(function (error) {
                console.log('SomethingError ', error.message);
            });
        })
        getBtnDesktopImg.addEventListener("click", function (e) {
            e.preventDefault();
            fetch('desktopImg.html').then(function (response) {
                if (response.ok) {
                    console.log("hellowrold");
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            }).then(function (text) {
                getContent.innerHTML = text;
            }).catch(function (error) {
                console.log('SomethingError ', error.message);
            });
        })
// 不要快轉模式
    </script>
</body>

</html>
