<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>正新國小桌布下載</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div id="header"></div>
    <main id="content">
        <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="5000">
                <img src="img/carouselImg/one.jpg"  alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>測試輪播圖片而已</h5>
                    <p>右上角連結才是桌布(對了這張圖也是新化)</p>
                </div>
              </div>
              <div class="carousel-item d-flex justify-content-center" data-interval="5000">
                <img src="img/carouselImg/two.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>純測試勿下載</h5>
                    <p>桌布請點右上角連結(猜猜這裡是正新國小的哪)</p>
                </div>
              </div>
              <div class="carousel-item d-flex justify-content-center" data-interval="5000">
                <img src="img/carouselImg/three.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>這不是桌布</h5>
                    <p>點右上角的連結們才是桌布(這是正新國小的天空)</p>
                </div>
              </div>
              <div class="carousel-item d-flex justify-content-center" data-interval="5000">
                <img src="img/carouselImg/four.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-block">
                    <h5>點擊右上角才是桌布唷~</h5>
                    <p>快快點擊右上角(保護眼睛要多看綠色的東西)</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
          </div>
    </main>
    <div id="footer"></div>
    <script>
        let getHeader = document.getElementById("header");
        let getFooter =document.getElementById("footer");
        fetch('footer.txt').then(function (response) {
                    if (response.ok) {
                        console.log("hellowrold");
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                }).then(function (text) {
                    getFooter.innerHTML = text;
                }).catch(function (error) {
                    console.log('SomethingError ', error.message);
                });
        fetch('header.txt').then(function (response) {
            if (response.ok) {
                console.log("hellowrold");
                return response.text();
            }
            throw new Error('Network response was not ok.');
        }).then(function (text) {
            getHeader.innerHTML = text;
        }).catch(function (error) {
            console.log('SomethingError ', error.message);
        });
    
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>

</html>
